{% block content %}

  <br>

    <form name = "form" method = "POST" action="/puntoC/">{% csrf_token %}
  <div class="form-group">
    <div class="container">
      <br>
    <h3><a href="/">Volver a las opciones </a></h3>
      <br>
    <br>
    <br>
     <label for="lfname"> c) Modifique la aplicación Web para que, ahora, se muestren los nombres de los archivos disponibles para el ejercicio y el usuario seleccione aquel con el que quiere trabajar el mismo reto anterior.</label>
     <br>
    <Scr class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Opciones</label>
      </div>

      <select class="custom-select" id="selected_file" name="selected_file">

    <option selected>Seleccione un archivo</option>
        {% for dt in data %}

            <option value="{{ dt }}">{{ dt }}</option>
        {% endfor %}
      </select>
    <input type="submit" class="btn btn-primary" value="Enviar"/>
    </Scr>
        <br>
        <br>
        {% if totalWords == -1 %}
          <small id="textErrordHelp" class="text-danger">
              Debe ingresar un nombre de archivo válido
          </small>
       {% elif totalWords > 0 %}
             <label for="lfname">Para el archivo {{ filename }} , el total de palabras es {{ totalWords }}.</label>

       {% endif %}
        <!-- FIN DEL PUNTO UNO-->
    </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
       </div>
